<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML5&CSS3 デザインブック</title>
    <style type="text/css">
      .boxA:After{
        content: "";
        display: block;
        clear: both
      }
      .box1{
        float: left;
        width: 50%
      }
      .box2{
        float: left;
        width: 50%
      }
      .box3{
        float: left;
        width: 50%
      }
      .box4{
        float: left;
        width: 50%
      }
      /*　カンマで区切ってまとめて指定も可能
      .box1, .box2, .box3, .box4
      {
        float: left;
        width: 50%
      }*/
    </style>
  </head>
  <body>
    <div class="boxA">
      <div class="box1">
        BOX1
      </div>
      <div class="box2">
        BOX2
      </div>
    </div>
    <div class="boxA">
      <div class="box3">
        BOX3
      </div>
      <div class="box4">
        BOX4
      </div>
    </div>
  </body>
</html>
